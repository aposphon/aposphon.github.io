<!DOCTYPE html>
<html>
<head>
<title>Elegant Background Theme</title>

<style>
body {
  background-color: #f2f2f2;
}

.main-content {
  background-color: #ffffff;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.1;
}
</style>
  <style>
  .banner {
    background: linear-gradient(#ddd, #ccc);
    border: 1px solid #aaa;
    border-radius: 10px;
    box-shadow: 2px 2px 5px #999;
    transition: background 0.5s;
  }

  .banner:hover {
    background: linear-gradient(#ccc, #ddd);
  }

  .banner h1 {
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    font-size: 32px;
    color: #333;
  }
</style>
  
  <style>
  .calendar {
    display: flex;
    justify-content: space-between;
  }

  .day {
    flex: 1;
  }

  .event {
    text-align: center;
  }

  .day:hover .event {
    background-color: #ddd;
  }
</style>


</head>
<body>
  
<div class="banner">
  <h1>Carlisle Chess Club</h1>
</div>


  <h1>Weekly Calendar</h1>
  <div class="calendar">
    <div class="day">
      <div class="name">Monday</div>
      <div class="event">8:00am<br>Chess Club<br>CPS Cafeteria</div>
    </div>
    <div class="day">
      <div class="name">Tuesday</div>
      <div class="event"></div>
    </div>
    <div class="day">
      <div class="name">Wednesday</div>
      <div class="event">8:00am<br>Chess Club<br>CPS Cafeteria</div>
    </div>
    <div class="day">
      <div class="name">Thursday</div>
      <div class="event">8:00am<br>Chess Club<br>CPS Cafeteria</div>
    </div>
    <div class="day">
      <div class="name">Friday</div>
      <div class="event"></div>
    </div>
  </div>




<div class="main-content">

<!-- Your content goes here -->

</div>

<img src="background-image.jpg" class="background-image">

</body>
</html>
